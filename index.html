<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="header.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</head>

<body>
    <div id="header" class="header">
        <div id="logo">
            <img src="https://img.freepik.com/free-vector/flat-design-friends-logo-design_23-2149513748.jpg"
                alt="friendship_logo" class="logo">
        </div>
        <div id="brand_name">
            <h3>Friendship Company</h3>
        </div>
        <div id="abo_container" class="abo_container">
            <button id="about" class="button-34" role="button"><img width="30" height="30" style="color: #ffffff;"
                src="https://img.icons8.com/sf-black-filled/64/FFFFFF/question-mark.png"
                alt="question-mark" /></button>
        </div>
        <div id="aboutText" class="about-text mt-3">
            <p>This page is a random best friend generator. Click the "Generate!" button to generate random best friend profiles.</p>
        </div>
        <div id="buttons" class="button_div">
            <form class="form">
                <button>
                    <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img"
                        aria-labelledby="search">
                        <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
                            stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round">
                        </path>
                    </svg>
                </button>
                <input class="input" placeholder="Type your text" required="" type="text">
                <button class="reset" type="reset">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <div id="meat">
     <h1>Generate A Best Friend!</h1>
     <div class="container mt-5">
        <button id="generateBtn" class="btn btn-primary">Generate!</button>
        <div id="usersContainer" class="row mt-3"></div>
    </div>
    </div>

    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
